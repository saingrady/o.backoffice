<!-- Image Form HTML Template -->
<!--
    form
    img
    input
    button
 -->
<script id="imageFormTemplate" type="text/x-jQuery-tmpl">
    <form method="POST" name="${formName}" id="${formName}" enctype="multipart/form-data">
        <label class="name">Flag</label>
        <img alt="" src="" class="preview" id="${imgName}" name="${imgName}">
        <input type="file" id="${inputName}" name="${inputName}">
        <button id="${buttonName}">Upload file</button>
    </form>
</script>

<!-- Book record Template -->
<script id="recordTemplate" type="text/x-jQuery-tmpl">
	<tr id="record_${id}" class="storeData">

		<td style="width: 300px;">${name}</td>
		<td style="width: 500px;">${desc}</td>
		<!--

			<a href="javascript:void(0)"><i class="icon-folder-open" style="padding-right: 10px"></i><span class="view-lnk">view</span></a> | 
			<a href="javascript:void(0)"><i class="icon-edit" style="padding-right: 10px"></i><span class="edit-lnk">edit</span></a> |

		</td>

		<td class="actions">

				<!-- Single button -->

				    <i class="icon-cog"></i> Actions <span class="caret"></span>

				    <li><a href="javascript:void(0)"><i class="icon-folder-open" style="padding-right: 10px"></i><span class="view-lnk">view</span></a></li>
				    <li><a href="javascript:void(0)"><i class="icon-edit" style="padding-right: 10px"></i><span class="edit-lnk">edit</span></a></li>
				    <li><a href="javascript:void(0)"><i class="icon-trash" style="padding-right: 10px"></i><span class="delete-lnk">delete</span></a></li>
  				  </ul>
				</div>
		</td>

	</tr>
</script>

<div class="container">

	<!-- <table class="table table-bordered">  -->
	<table id="table" class="table table-bordered">
		<tr>
			<td><label>Id</label></td>
			<td><input type="text" id="id" name="id" class="requestData mode-read" required="required"></input></td>
		</tr>
		<tr>
			<td><label>Name</label></td>
			<td><input type="text" id="name" name="name" class="requestData mode-read" required="required"></input></td>
		</tr>
		<tr>
			<td><label>Desc</label></td>
			<td><textarea rows="5" cols="50" id="desc" name="desc" class="requestData mode-read" required="required"></textarea></td>
		</tr>
		
		<tr>
			<td><label>Not request data <br><span style="color: red; font-size: xx-small;">so it will not be remembered</span> </label></td>
			<td>
				<input type="text" id="notRequestData" name="notRequestData" class="mode-read" required="required"></input>
				<input type="hidden" id="hiddenData" name="hiddenData"></input>
			</td>
		</tr>
		
		<tr>
         	<td><label>Author</label></td>
			<td>
				<select id="author" name="author" class="requestData">
				</select>
			</td>
        </tr>
        
        <tr>
              <td><label>Tag</label></td>
              <td>
                  <select name="tags" id="tags" multiple="multiple"  class="requestData">
                  </select>              
              </td>
          </tr>
